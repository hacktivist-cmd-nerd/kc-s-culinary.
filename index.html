<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kc's Culinary</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="content.js"></script>
  <script defer src="animations.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="main-nav" id="mainNav">
      <a href="index.html" class="brand">Kc's Culinary</a>
      <button class="nav-toggle" id="navToggle" aria-label="Open Navigation">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Hero section -->
    <section class="hero parallax-bg" id="heroSection">
      <div class="hero-content scroll-animate" data-animate="fade-up">
        <h1 class="hero-title" id="heroTitle"></h1>
        <p class="hero-subtitle" id="heroSubtitle"></p>
        <a href="booking.html" class="cta-btn" id="heroCTA"></a>
      </div>
    </section>
    <!-- Introduction -->
    <section class="intro scroll-animate" data-animate="fade-in">
      <div class="intro-text" id="introText"></div>
      <div class="intro-image-wrapper">
        <img src="assets/images/intro-default.jpg" alt="Nigerian cuisine" id="introImage">
      </div>
    </section>
    <!-- Services Overview (snippet) -->
    <section class="services-overview scroll-animate" data-animate="fade-up">
      <h2 class="section-title">Our Services</h2>
      <div class="services-preview" id="servicesPreview"></div>
      <a href="services.html" class="secondary-btn">View All Services</a>
    </section>
    <!-- Testimonials -->
    <section class="testimonials scroll-animate" data-animate="fade-in">
      <h2 class="section-title">What Clients Say</h2>
      <div class="testimonials-list" id="testimonialsList"></div>
    </section>
    <!-- Call to action -->
    <section class="cta-section scroll-animate" data-animate="fade-up">
      <h2 class="cta-title" id="ctaTitle"></h2>
      <a href="booking.html" class="cta-btn" id="ctaBtn"></a>
    </section>
  </main>
  <footer class="site-footer">
    <div class="footer-content">
      <span id="footerText"></span>
      <nav class="footer-nav">
      </nav>
    </div>
  </footer>
</body>
</html>
