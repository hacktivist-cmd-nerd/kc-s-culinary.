<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Booking - Kc's Culinary</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="content.js"></script>
  <script defer src="forms.js"></script>
  <script defer src="animations.js"></script>
</head>
<body>
  <header class="site-header">
    <nav class="main-nav" id="mainNav">
      <a href="index.html" class="brand">Kc's Culinary</a>
      <button class="nav-toggle" id="navToggle" aria-label="Open Navigation">&#9776;</button>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="booking.html" class="active">Booking</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="booking-section scroll-animate" data-animate="fade-in">
      <h1 class="section-title" id="bookingTitle"></h1>
      <p id="bookingSubtitle"></p>
      <form id="bookingForm" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="bookingName" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="bookingEmail" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="bookingPhone" name="phone" required pattern="^(\+234|0)[789][01]\d{8}$">
        </div>
        <div class="form-group">
          <label for="service">Service</label>
          <select id="bookingService" name="service" required></select>
        </div>
        <div class="form-group">
          <label for="date">Event Date</label>
          <input type="date" id="bookingDate" name="date" required>
        </div>
        <div class="form-group">
          <label for="details">Additional Details</label>
          <textarea id="bookingDetails" name="details" rows="3"></textarea>
        </div>
        <button type="submit" class="cta-btn">Book Now</button>
      </form>
    </section>
    <!-- Modal for confirmation -->
    <div class="modal" id="bookingModal">
      <div class="modal-content">
        <span id="bookingModalMsg">Booking successfully submitted.We'll get back to you as soon as possible </span>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="footer-content">
      <span id="footerText"></span>
      <nav class="footer-nav">
      </nav>
    </div>
  </footer>
</body>
</html>
